<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form subit code</title>
    <center>
    <h1> Regestration form</h1>
    </center>
</head>
<body>
     
    <label for="text"></label>
    <label for="text" id="text" name="text"><br><br>

    <label for="full name">Full name</label>
    <input type="full name" id="full name" name="full name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" requried><br><br>

    <label for="password">password</label>
    <input type="password" id="password" name="psssword"><br><br>
     
    <label for="adress">Adress</label>
    <input for="adress" id="adress" name="adress"><br><br>
    
    <label for="date time">Date time</label>
    <input type="date time" id="date time" name="date time"><br><br>

    <label for="dob">date of barth</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="quantity">Quantity</label>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="agree">I agree to the terms and conditions</label><br><br>
    
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><b></b>

    <label for="color">color</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="contact">contact</label>
    <input type="contact" id="content" name="contact"><br><br>

    <input type="button" value="submit">

</html>
